<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <form th:action="@{/logout}" method="post"  style="margin-top: 20px; margin-right: 50px; position:absolute; top:0; right:0;">
        <input type="submit" value="Logout"/>
    </form>

    <div style="margin-top: 20px">
        <form method="get" th:action="@{/employee}" class="form-inline my-2 my-lg-0">
            <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search..." type="text" name="keyword">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <h1>Employees List</h1>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add employee</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Employee Start Date</th>
            <th>Employee Termination Date</th>
            <th>Employee Department</th>
            <th>Employee Position</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td th:text="${employee.terminationDate}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.position}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary" style="margin: 5px">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger" style="margin: 5px">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
