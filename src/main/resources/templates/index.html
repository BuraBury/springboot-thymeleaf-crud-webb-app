<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between text-white">
    <a class="navbar-brand">Home</a>
    <a href="/logout" class="btn btn-outline-light">
        <span class="glyphicon glyphicon-log-out"></span> Log out
    </a>
</nav>
<div class="container col-auto">
</div>
<div class="container my-2">
    <h1>List of employees </h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-outline-secondary" style="margin-bottom: 20px">Add employee</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Hire Date</th>
            <th>Termination Date</th>
            <th>Department</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td th:text="${employee.terminationDate}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.position}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-info" style="margin: 5px">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger" style="margin: 5px">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<footer class="bg-dark text-center text-white" style="position: page; bottom: 0; width: 100%">
    <div class="container p-4 pb-0">
        <section class="">
            <form th:action="@{/employee}">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="form-outline form-white mb-4">
                            <form method="get" th:action="@{/employee}" class="form-inline my-2 my-lg-0">
                                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search employee..."
                                       type="text" name="keyword">
                            </form>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-light" type="submit">Search</button>

                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-white" href="https://github.com/BuraBury/springboot-thymeleaf-crud-webb-app" target="_blank">Paulina
            Bury</a>
    </div>
</footer>

</body>
</html>
