<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between text-white">
    <a class="navbar-brand" href="/">Home</a>
    <a href="/logout" class="btn btn-outline-light">
        <span class="glyphicon glyphicon-log-out"></span> Log out
    </a>
</nav>

<div class="container" style="margin-top: 20px">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4">
        <input type="text" th:field="*{email}" class="form-control mb-4">
        <input type="date" th:field="*{hireDate}" class="form-control mb-4">
        <input type="date" th:field="*{terminationDate}" class="form-control mb-4">
        <input type="text" th:field="*{department}" class="form-control mb-4">
        <input type="text" th:field="*{position}" class="form-control mb-4">

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Employee List</a>

</div>
<footer class="bg-dark text-center text-white" style="position: absolute; bottom: 0; width: 100%;">
    <div class="container p-4 pb-0">
        <section class="">
            <form th:action="@{/employee}">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="form-outline form-white mb-4">
                            <form method="get" th:action="@{/employee}" class="form-inline my-2 my-lg-0">
                                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search employee..."
                                       type="text" name="keyword">
                            </form>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-light" type="submit">Search</button>

                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-white" href="https://github.com/BuraBury/springboot-thymeleaf-crud-webb-app" target="_blank">Paulina
            Bury</a>
    </div>
</footer>


</body>
</html>
