<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div style="position: relative; min-height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between text-white">
        <a class="navbar-brand" href="/">Home</a>
        <a href="/logout" class="btn btn-outline-light">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </nav>

    <div class="container my-2" style="padding-bottom: 12rem; margin-bottom: 0 !important;">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form th:action="@{/saveDepartment}" th:object="${department}" method="post">
            <input type="text" th:field="*{name}"
                   placeholder="Department Name" class="form-control mb-4">
        </form>
    </div>
</div>

</body>
</html>
